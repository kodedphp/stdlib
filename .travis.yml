language: php

php:
  - 7.2
  - 7.3
  - 7.4

matrix:
  fast_finish: true

before_script:
  - pecl install igbinary
  - pecl install msgpack

install:
  - composer update -o --no-interaction --prefer-stable

script:
  - vendor/bin/phpunit --coverage-clover build/coverage/clover.xml

after_success:
  - travis_retry vendor/bin/codacycoverage clover build/coverage/clover.xml

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false
